<head>
  <title>Survery Form</title>
  <meta name="author" content="Curtis Gall" />
  <meta charset="utf-8">
  <meta name="description" content="Project HTML document">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- page CSS code -->
<link rel="stylesheet" type="text/css" href="survey.css">
<!-- end CSS code -->
</head>
<!-- page HTML code -->
<body id="body">
  <main id="main">
    <header id="header">
      <h1 id="title">
        <span id="header-span">
          <small id="header-small">
          Tribute to 
          </small>
        Mick Mars  
        </span>
      - Follow up & Feedback:
      </h1>
    </header>
    <p id="description">
    Please complete the contact information & survey questions:
    </p>
  </main>

  <!-- begin Form code -->
  <form id="survey-form" method="get" action="#" target="_blank">
    <!-- Section:1 -->
    <fieldset id="personalFieldSet">
      <legend id="personalLegend">Personal Information:</legend>
      <label id="name-label" for="name">Full Name:</label>
      <input id="name" type="text" name="name" placeholder="First Name, Last Name" required>
      <br />     
      <label id="email-label" for="email">eMail Address:</label>
      <input id="email" type="email" name="email" placeholder="user@server.ext" required>  
      <br />
      <label id="dob-label" for="dob">Date of birth:</label>
      <input id="dob" type="date" name="dob" size="10">
      <br /><br />    
      <!-- for radio button --> 
      <label id="gender-label" for="gender">Gender:</label>    
      <table id="radioTable">
       <tr id="radioTableRow">
      <td>
      <input id="gender-male" type="radio" name="gender" value="male">
      </td>
      <td>
      <label id="genderMale-label" for="gender-male">Male</label>
      </td>
      <td>
      <input id="gender-female" type="radio" name="gender" value="female">
      </td>
      <td>
      <label id="genderFemale-label" for="gender-female">Female</label>
      </td>
      <td>
      <input id="gender-other" type="radio" name="gender" value="other">
      </td>
      <td>
      <label id="genderOther-label" for="gender-other">Other</label>
      </td>
      </tr>
      </table>
      <!-- end radio table -->  
    </fieldset>    
    <hr id="hr1">
    <!-- Section:2 -->
    <fieldset id="surveyFieldSet">
      <legend id="surveyLegend">
      Survey Questions:
      </legend>
      <label id="checkbox-label" for="checkbox">
      Decade you saw Mick Mars:</label>
      <!-- for check box -->     
      <table id="checkTable">
      <tr id="checkTableRow">
      <td>
      <input id="1980" type="checkbox" name="checklist" value="1980" checked="checked">
      </td>
      <td>
      <label id="1980-label" for="1980">1980</label>
      </td>
      <td>
      <input id="1990" type="checkbox" name="checklist" value="1990">
      </td>
      <td>
      <label id="1990-label" for="1990">1990</label>
      </td>
      <td>
      <input id="2000" type="checkbox" name="checklist" value="2000">
      </td>
      <td>
      <label id="2000-label" for="2000">2000</label>
      </td>
      <td>
      <input id="2010" type="checkbox" name="checklist" value="2010">
      </td>
      <td>
      <label id="2010-label" for="2010">2010</label>
      </td>
      <td>
      <input id="2020" type="checkbox" name="checklist" value="2020">
      </td>
      <td>
      <label id="2020-label" for="2020">2020</label>
      </td>
      </tr>
      </table>
      <!-- end check table -->      
      <label id="dropdown-label" for="dropdown">
      Country you saw Mick Mars:</label>
      <select id="dropdown" name="country">
        <option value="germany">Germany</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="japan">Japan</option>
        <option value="england">England</option>
      </select>
      <br /><br />    
      <label id="number-label" for="number">
      # of Studio Albums you own:</label>
      <input id="number" type="number" name="number" placeholder="0-9 use scroll bar ->" min="0" max="9" required>
    </fieldset>
    <hr id="hr2">
    <!-- Section:3 -->
    <fieldset id="commentFieldSet">
      <legend id="commentLegend">
      Comments & Feedback:
      </legend>
      <label id="textarea-label" for="textarea">
      Additional Comments:</label>
      <textarea id="textarea" name="message" maxlength="6000" cols="40" rows="5"></textarea>
    </fieldset>   
    <hr id="hr3">
    <fieldset id="submitFieldSet">
    <input id="submit" type="submit" name="submit" value="Submit">
    </fieldset>
  </form>
  <!-- end Form code -->
<!-- end main HTML code -->

</body>
</html>
